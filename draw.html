<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DRAWING page</title>
    <link rel="stylesheet" href="common.css" />
    <style>
        h3{
            padding: 30px 0;
        }
        .container {
            text-align: center;
        }
        #drawingCanvas {
            border: 2px solid #565656;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
<header>
    <div class="logo"><a href="main.html">KYEONGRYOON’s ROOM</a></div>
</header>
<div class="main-container">
    <div class="container">
        <h3 lang="ko">(๑╹o╹)✎ 아무거나 그려보자 ~ !</h3>
        <canvas id="drawingCanvas" width="500" height="300"></canvas>
        <div>
            <input type="color" id="colorPicker" value="#000000">
            <input type="range" id="lineWidth" min="1" max="20" value="5">
            <button id="clearBtn">모두 지우기</button>
            <button id="save">그림 저장!</button>
        </div>
    </div>
</div>

<script src="draw.js"></script>
